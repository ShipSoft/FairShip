name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    container:
      image: registry.cern.ch/ship/gha-runner:latest
      volumes:
        - /cvmfs/ship.cern.ch:/cvmfs/ship.cern.ch

    env:
      version: 25.08

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: FairShip
          lfs: true

      - name: Build
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          aliBuild build FairShip --always-prefer-system --config-dir $SHIPDIST --defaults release --jobs 4 --debug

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: sw/

  run-sim-chain:
    runs-on: self-hosted
    needs: build

    container:
      image: registry.cern.ch/ship/gha-runner:latest
      volumes:
        - /cvmfs/ship.cern.ch:/cvmfs/ship.cern.ch

    env:
      version: 25.08

    strategy:
      matrix:
        vessel_option: [vacuums, helium]
        SND_option: [all]
        muon_shield: [warm_opt, New_HA_Design]
        target: [old, Jun25]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: FairShip
          lfs: true

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: sw/

      - name: Run Sim
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          eval $(alienv load FairShip/latest)
          python $FAIRSHIP/macro/run_simScript.py --test --debug 2 --${{ matrix.vessel_option }} --SND --SND_design=${{ matrix.SND_option }} --shieldName ${{ matrix.muon_shield }} --target-yaml=$FAIRSHIP/geometry/target_config_${{ matrix.target }}.yaml | tee sim.log

      - name: Overlap check
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          eval $(alienv load FairShip/latest)
          GEO_FILE=$(grep 'Geometry file is' sim.log | awk '{print $4}')
          python $FAIRSHIP/python/experimental/check_overlaps.py --geofile $GEO_FILE | tee log
          ! grep "Overlap" log

      - name: Geo information
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          eval $(alienv load FairShip/latest)
          GEO_FILE=$(grep 'Geometry file is' sim.log | awk '{print $4}')
          python $FAIRSHIP/macro/getGeoInformation.py --geometry $GEO_FILE --level 2

      - name: Run Reco
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          eval $(alienv load FairShip/latest)
          SIM_FILE=$(grep 'Output file is' sim.log | awk '{print $4}')
          GEO_FILE=$(grep 'Geometry file is' sim.log | awk '{print $4}')
          python $FAIRSHIP/macro/ShipReco.py -f $SIM_FILE -g $GEO_FILE --Debug

      - name: Run Ana
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          eval $(alienv load FairShip/latest)
          SIM_FILE=$(grep 'Output file is' sim.log | awk '{print $4}')
          GEO_FILE=$(grep 'Geometry file is' sim.log | awk '{print $4}')
          python $FAIRSHIP/macro/ShipAna.py -f ${SIM_FILE%.root}_rec.root -g $GEO_FILE

      - name: Run examples
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          eval $(alienv load FairShip/latest)
          python $FAIRSHIP/examples/analysis_example.py

      - name: Upload .root artifacts
        uses: actions/upload-artifact@v4
        with:
          name: root-files-${{ matrix.vessel_option }}-${{ matrix.SND_option }}-${{ matrix.muon_shield }}-${{ matrix.target }}
          path: |
            *.root
