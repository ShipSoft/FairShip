name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    container:
      image: registry.cern.ch/ship/gha-runner:latest
      volumes:
        - /cvmfs/ship.cern.ch:/cvmfs/ship.cern.ch

    env:
      version: 25.01

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: FairShip
          lfs: true

      - name: Cache build
        uses: actions/cache@v4
        with:
          key: ${{ env.version }}-${{ github.sha }}
          path: sw/

      - name: Build
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          aliBuild build FairShip --always-prefer-system --config-dir $SHIPDIST --defaults release --jobs 4 --debug

  run-sim-chain:
    runs-on: self-hosted
    needs: build

    container:
      image: registry.cern.ch/ship/gha-runner:latest
      volumes:
        - /cvmfs/ship.cern.ch:/cvmfs/ship.cern.ch

    env:
      version: 25.01

    strategy:
      matrix:
        vessel_option: [vacuums, helium]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: FairShip
          lfs: true

      - name: Cache build
        id: cache-build
        uses: actions/cache@v4
        with:
          key: ${{ env.version }}-${{ github.sha }}
          path: sw/

      - name: Build
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          aliBuild build FairShip --always-prefer-system --config-dir $SHIPDIST --defaults release --jobs 4 --debug

      - name: Run Sim
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          eval $(alienv load FairShip/latest)
          python $FAIRSHIP/macro/run_simScript.py --test --${{ matrix.vessel_option }}

      - name: Run Reco
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          eval $(alienv load FairShip/latest)
          python $FAIRSHIP/macro/ShipReco.py -f ship.conical.Pythia8-TGeant4.root -g geofile_full.conical.Pythia8-TGeant4.root
        continue-on-error: true # workaround to ignore segfault on exit

      - name: Run Ana
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          eval $(alienv load FairShip/latest)
          python $FAIRSHIP/macro/ShipAna.py -f ship.conical.Pythia8-TGeant4_rec.root -g geofile_full.conical.Pythia8-TGeant4.root

      - name: Run examples
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          eval $(alienv load FairShip/latest)
          python $FAIRSHIP/examples/analysis_example.py

      - name: Overlap check
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          eval $(alienv load FairShip/latest)
          python $FAIRSHIP/macro/run_simScript.py --test -n 0 --debug 2 --${{ matrix.vessel_option }}| tee log
          ! grep ovlp log

      - name: Upload .root artifacts
        uses: actions/upload-artifact@v4
        with:
          name: root-files-${{ matrix.vessel_option }}
          path: |
            *.root

  geometry-checks:
    runs-on: self-hosted
    needs: build

    container:
      image: registry.cern.ch/ship/gha-runner:latest
      volumes:
        - /cvmfs/ship.cern.ch:/cvmfs/ship.cern.ch

    env:
      version: 25.01

    strategy:
      matrix:
        vessel_option: [vacuums, helium]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: FairShip
          lfs: true

      - name: Cache build
        id: cache-build
        uses: actions/cache@v4
        with:
          key: ${{ env.version }}-${{ github.sha }}
          path: sw/

      - name: Build
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          aliBuild build FairShip --always-prefer-system --config-dir $SHIPDIST --defaults release --jobs 4 --debug

      - name: Overlap check
        run: |
          source /cvmfs/ship.cern.ch/$version/setUp.sh
          eval $(alienv load FairShip/latest)
          python $FAIRSHIP/macro/run_simScript.py --test -n 0 --debug 2 --${{ matrix.vessel_option }}| tee log
          ! grep ovlp log
